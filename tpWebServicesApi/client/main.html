<head>

  <title>WebServices Projet EPSI Bachelor 3 </title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
  />

</head>

<body>

  <div >
    <h1 style="justify-content: center;
    display: flex;">Projet appel API WebServices [EPSI]</h1>
    <hr class="my-4">
    <p style="justify-content: center;
    display: flex;">Utilisation de l'api the movie DB et rajout de fonctionnalités de filtrage.</p>
  </div>
  

  <!-- MDB -->
  <script
    type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"> 
  </script>

    {{> home}}

</body>

<template name="home">
  <hr class="my-4">
  <h1 style="font-size: 40px;">Filtre de recherche :  </h1>
  <div class="container2">
    <div class="nav">
      <label>Recherche de films par titre : </label>
      <input type="text" id="search" aria-label="Search through site content">
    </div>

    <div class="nav">
      <label>Tri de films par genre : </label>
      <select class="browser-default custom-select" id="genres" name="genres">
        <option selected>Choisir un genre</option>
        {{#each genres}}
        <option value="{{id}}">{{name}}</option>
        {{/each }}
      </select>
    </div>

    <div class="nav">
      <label>Les films les plus populaires : </label>
      <button id="popu" type="button" class="btn btn-outline-info waves-effect"><i class="fas fa-star pr-2" aria-hidden="true"></i>Films mieux notés</button>

    </div>

    <div class="list-film">
      <h1 style="font-size: 40px;">Liste des films :  </h1>
    </div>
    
  </div>

  {{#each movies}}
  <div class="container">

    <div class="container2" >
      <img class="movies" src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}">
    </div>

    <div id="right" class="col-9">
      <h3 class="title">{{title}}</h3>
      <li class="overview">{{overview}}</li>
      <div class="container-like">
        <button type="button" class="btn btn-outline-success waves-effect" data-id='{{ id }}'><i class="far fa-thumbs-up" aria-hidden="true"></i>Like</button>
        <p class="like-title">{{ like }} likes au total pour {{ title }}</p>
      </div>
    </div>
  </div>

  {{/each }}

</template>
