<head>
  <title>tpServicesWebApi</title>
</head>

<body>
  {{> home}}
</body>

<template name="home">

  <h1>Liste des films : </h1>
  <br>
  <label>TRIER PAR :</label>
  <button id="popu">Les mieux not√©s</button>
  <form class="genres">
    <select name="genres" id="genres">
      {{#each genres}}
      <option value="{{id}}">{{name}}</option>
      {{/each }}
    </select>
    <input type="submit" value="RECHERCHER">
  </form>


  {{#each movies}}
  <div class="container">

    <div id="container2" class="col-3">
      <img class="movies" src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}">
    </div>

    <div id="right" class="col-9">
      <h3 class="title">{{title}}</h3>
      <li class="overview">{{overview}}</li>
      <button id="like" data-id='{{ id }}'>Like</button>
      <p> Nombre de like : {{ like }}</p>
    </div>
  </div>

  {{/each }}

</template>
