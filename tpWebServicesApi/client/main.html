<head>
  <title>tpServicesWebApi</title>
</head>

<body>
  {{> home}}

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
  />
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
  > 
  </script>
  
</body>

<template name="home">

  <h1>Liste des films : </h1>

  <div class="container2">
    <h3>Rechercher par titre : </h3>
    <input type="text" id="search" aria-label="Search through site content">
  </div>
  

  {{#each movies}}
  <div class="container">

    <div class="container2" >
      <img class="movies" src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}">
    </div>

    <div id="right" class="col-9">
      <h3 class="title">{{title}}</h3>
      <li class="overview">{{overview}}</li>
      <div class="container-like">
        <button type="button" class="btn btn-outline-success waves-effect" data-id='{{ id }}'><i class="far fa-thumbs-up" aria-hidden="true"></i>Like</button>
        <p class="like-title">{{ like }} likes au total pour {{ title }}</p>
      </div>
    </div>
  </div>

  {{/each }}

</template>
